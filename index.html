<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <!-- Link to Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Links to Fonts used on the page:-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kristi&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Link to main style sheet and fontawesome css: -->
    <link
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Page title: -->
    <title>Sarah Bailey Art</title>
  </head>

  <body>
    <header>
      <!-- Navigation bar-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container for the menu-->
        <div class="container-fluid">
          <!-- Brand link-->
          <a class="navbar-brand" href="#"
            ><p class="logo">Sarah R Bailey</p>
            <p class="sub-logo">ART</p></a
          >

          <!-- Toggler button-->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Collapse button-->
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Gallery</a>
              <a class="nav-link" href="#">Contact</a>
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Store</a
              >
            </div>
          </div>
          <!--Socials-->
          <div class="nav-social-icons">
            <a class="navbar-brand social-icon" href="#">
              <img
                src="/img/twitch.svg"
                alt="Twitch Icon"
                width="30"
                height="24"
              />
            </a>
            <a class="navbar-brand" href="#">
              <img
                src="/img/discord.svg"
                alt="Discord Icon"
                width="30"
                height="24"
              />
            </a>
            <a class="navbar-brand" href="#">
              <img
                src="/img/instagram.svg"
                alt="Instagram Icon"
                width="30"
                height="24"
              />
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main content feature image goes here: -->

    <div class="box">
      <img class="wolf" src="./img/Wolfstitchjpegsmall.jpg" alt="" />
    </div>

    <footer class="bd-footer py-5 mt-5 bg-light">
      <div class="footer-social-icons">
        <a class="navbar-brand" href="#">
          <img src="/img/twitch.svg" alt="Twitch Icon" width="30" height="24" />
        </a>
        <a class="navbar-brand" href="#">
          <img
            src="/img/discord.svg"
            alt="Discord Icon"
            width="30"
            height="24"
          />
        </a>
        <a class="navbar-brand" href="#">
          <img
            src="/img/instagram.svg"
            alt="Instagram Icon"
            width="30"
            height="24"
          />
        </a>
      </div>
    </footer>
    <!--Import Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
